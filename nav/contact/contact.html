<section class="main">
  <div class="heading-main">Contact Information</div>
  <hr />
  <div class="content">
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Department</th>
        <th>Email Address</th>
      </tr>
      <tr *ngFor="let contact of contacts">
        <td>{{contact.first}}</td>
        <td>{{contact.last}}</td>
        <td>{{contact.department}}</td>
        <td>{{contact.email}}</td>
      </tr>
    </table>
  </div>
</section>

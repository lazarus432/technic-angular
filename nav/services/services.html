<section class="main">
  <div class="heading-main">Our Services</div>
  <hr/>
  <div class="content">
    <table>
      <tr>
        <th style="text-align:center">Name</th>
        <th style="text-align:center">Price</th>
      </tr>
      <tr *ngFor="let service of services">
        <td>{{service.name}}</td>
        <td style="text-align:center">{{service.price}}</td>
      </tr>
     </table>
  </div>
</section>

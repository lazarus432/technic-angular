<section class="main">
  <div class="heading-main">Services</div>
  <hr/>
  <div class="content">
    <table>
      <tr>
        <th style="text-align:center">Name</th>
        <th style="text-align:center">Price</th>
      </tr>
      <tr *ngFor="let service of services">
        <th>{{service.name}}</th>
        <th style="text-align:center">{{service.price}}</th>
      </tr>
     </table>
  </div>
</section>
